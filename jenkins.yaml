namespace: jenkins
jenkins:
  defines: runnable
  metadata:
    name: jenkins
    description: Dev version of Jenkins
    icon: https://avatars0.githubusercontent.com/u/107424?s=200&v=4
  containers:
    jenkins:
      build: .
  services:
    http-port:
      container: jenkins
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: Jenkins runs on this port
  variables:
    maven-version:
      env: MAVEN_VERSION
      type: string
      description: Version of Maven
      value: 3.9.4
